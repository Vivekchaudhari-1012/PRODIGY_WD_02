<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="task2.css">
    <script defer src="task2.js"></script>
</head>
<body>
    <section id="style">
        <h1>Welcome to Stop watch</h1>
        <div id="Stopwatch">00:00:00</div>
        <div id="button">
            <button class="btn" onclick="watchStart()">Start</button>
            <button class="btn" onclick="watchStop()">Pause</button>
            <button class="btn" onclick="watchReset()">Reset</button>
            <button class="btn" onclick="recordLap()">Lap</button>
        </div>
        <div id="laps">
            <ul id="lapTimes"></ul>
        </div>
    </section>
</body>
</html>
